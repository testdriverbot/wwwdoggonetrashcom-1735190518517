version: 4.1.32
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the bottom of the webpage.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the bottom of the webpage.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the bottom of the webpage.
    commands:
      - command: scroll
        direction: down
  - prompt: Assert that the footer links are visible.
    commands:
      - command: assert
        expect: the footer links are visible
  - prompt: Click on each footer link.
    commands:
      - command: hover-text
        text: SCHEDULE APPOINTMENT
        description: footer link for scheduling an appointment
        action: click
      - command: scroll-until-text
        text: COMPLETE INTAKE
        direction: down
      - command: hover-text
        text: FAQ
        description: footer link for frequently asked questions
        action: click
      - command: hover-text
        text: Privacy Policy
        description: footer link for privacy policy
        action: click
