version: 4.1.32
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: Keeping Communities Clean, One Bag at a Time is visible on the webpage
  - prompt: >-
      Assert that the "Dog Gone Trash" logo is visible.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: Dog Gone Trash logo is visible on the webpage
